  <!-- User Profile Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body text-center">
            <!-- Profile Picture -->
            <div class="mb-3">
              <img id="profile-image" src="images/user.svg" class="rounded-circle mb-3" alt="User Image" width="150">
            </div>

            <!-- Editable Profile Information -->
            <form id="profileForm">
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Change Profile Picture</label>
                    <input class="form-control" type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="loadFile(event)">
                </div>
                <script>
                    var loadFile = function(event) {
                      var output = document.getElementById('profile-image');
                      output.src = URL.createObjectURL(event.target.files[0]);
                      output.onload = function() {
                        URL.revokeObjectURL(output.src) // free memory
                      }
                    };
                  </script>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" value="">
              </div>

              <div class="form-group mt-3">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" value="">
              </div>

              <div class="form-group mt-3">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" class="form-control" value="">
              </div>

              <div class="form-group mt-3">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3"></textarea>
              </div>

              <!-- Submit Button -->
              <div class="mt-4">
                <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to Handle Local Storage -->
  <script>
    // Load the profile data from Local Storage when the page loads
    window.onload = function() {
      if (localStorage.getItem('profileName')) {
        document.getElementById('name').value = localStorage.getItem('profileName');
        document.getElementById('email').value = localStorage.getItem('profileEmail');
        document.getElementById('phone').value = localStorage.getItem('profilePhone');
        document.getElementById('address').value = localStorage.getItem('profileAddress');
      }
    };

    // Save profile data to Local Storage
    function saveProfile() {
      localStorage.setItem('profileName', document.getElementById('name').value);
      localStorage.setItem('profileEmail', document.getElementById('email').value);
      localStorage.setItem('profilePhone', document.getElementById('phone').value);
      localStorage.setItem('profileAddress', document.getElementById('address').value);
      alert('Profile saved successfully!');
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
